<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Client Profile</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Client Profile</h2>
      <p><strong>Name:</strong> {{ client.client_name }}</p>
      <p><strong>Age:</strong> {{ client.age }}</p>
      <p><strong>Gender:</strong> {{ client.gender }}</p>

      <h3>Enrolled Health Programs:</h3>
      {% if client.programs %}
      <ul>
        {% for program in client.programs %}
        <li>{{ program.name }}</li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No programs enrolled yet.</p>
      {% endif %}
    </div>
  </body>
</html>
