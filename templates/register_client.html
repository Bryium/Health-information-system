<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register New Client</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Register New Client</h2>
      <form
        id="registerForm"
        action="{{ url_for('main.register_client') }}"
        method="post"
      >
        <input
          type="text"
          name="client_name"
          placeholder="Enter Client Name"
          required
        />
        <input
          type="number"
          name="age"
          placeholder="Enter Client Age"
          required
        />
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <!-- Health Program Selection (Checkboxes) -->
        <h3>Select Health Program(s)</h3>
        <div class="programs-container">
          {% for program in programs %}
          <div class="program-item">
            <label class="program-name">{{ program.name }}</label>
            <input type="checkbox" name="programs" value="{{ program.id }}" />
          </div>
          {% endfor %}
        </div>

        <button type="submit">Register Client</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
